<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/universal.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>

<body>
    <h1 id="checkout-title">Checkout</h1>
    <main>
        <div id="products-preview">
            <div id="product-painel">
                <div class="product">
                    <img src="img/photo1.png" alt="">
                    <div class="product-info">
                        <h2>Vintage Backbag</h2>
                        <div class="product-price">
                            <p><strong>25.98</strong> <span class="line-through">34.99</span></p>
                        </div>
                        <div class="quantity-controller">
                            <button>
                                <i class="fas fa-minus"></i>
                            </button>
                            <p id="product-quantity">1</p>                            <button>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="product-removal">
                            <button class="remove-product">
                                Remove
                            </button>
                        </div>
                        <div class="product-line-price">25.98</div>

                    </div>
                </div>

                <div class="product">
                    <img src="img/photo2.png" alt="">
                    <div class="product-info">
                        <h2>Levi Shoes</h2>
                        <div class="product-price">
                            <p><strong>45.99</strong> <span class="line-through">54.99</span></p>
                        </div>
                        <div class="quantity-controller">
                            <button>
                                <i class="fas fa-minus"></i>
                            </button>
                            <p id="product-quantity">1</p>
                            <button>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="product-removal">
                            <button class="remove-product">
                                Remove
                            </button>
                        </div>
                        <div class="product-line-price">45.99</div>

                    </div>
                </div>

                <div class="product">
                    <img src="img/photo3.jpg" alt="">
                    <div class="product-info">
                        <h2>Antique Clock</h2>
                        <div class="product-price">
                            <p><strong>74.99</strong> <span class="line-through">94.99</span></p>
                        </div>
                        <div class="quantity-controller">
                            <button>
                                <i class="fas fa-minus"></i>
                            </button>
                            <p id="product-quantity">1</p>
                            <button>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="product-removal">
                            <button class="remove-product">
                                Remove
                            </button>
                        </div>
                        <div class="product-line-price">74.99</div>
                    </div>
                </div>
                <div class="buy-detail" id="cart-subtotal">
                    <p>Subtotal</p>
                    <p>146.96</p>
                </div>
                <div class="buy-detail" id="cart-tax">
                    <p>Tax(%18)</p>
                    <p>26.95</p>
                </div>
                <div class="buy-detail" id="cart-shipping">
                    <p>Shipping <span style="opacity: .4; font-size:small;">Free shipping over $250</span></p>
                    <p>15.00</p>
                </div>
                <div class="buy-detail" id="cart-total">
                    <p>Total</p>
                    <p>188.91</p>
                </div>
    
            </div>

        </div>
    </main>
    <script src="https://kit.fontawesome.com/b5f073bfbb.js" crossorigin="anonymous"></script>
    <script src="checkout.js"></script>
</body>

</html>
